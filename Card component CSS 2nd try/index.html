<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="card">
        <header>
            <p class="name">Slaying The Dragon</p>
        </header>
        <h1 class="title">Build grow learn</h1>
        <p class="description">Slaying the dragon is about facing your fears 
            persuing meaning and transforming into the<strong> frontend
            fullstack web developer </strong>you were destined to be
        </p>
        <button class="button">Learn more</button>
    </div>
    
</body>
</html>
